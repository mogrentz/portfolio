<!DOCTYPE html>
<html>
  <head>
    <title>Haines, AK Water Utility (Fire Hydrants, Manhole Covers, and Water Valves</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([-135.44, 59.2358] ),
            zoom: 14.5
          })
        });

      map.addLayer (new ol.layer.Tile ({
        source: new ol.source.TileWMS ({
          url: 'http://internetmapping.net:8080/geoserver/mogrentz/wms',
          params: {Layers: 'mogrentz:SewerMains'}
        })
      }),
      );    

      map.addLayer (new ol.layer.Tile ({
        source: new ol.source.TileWMS ({
          url: 'http://internetmapping.net:8080/geoserver/mogrentz/wms',
          params: {Layers: 'mogrentz:WaterMains'}
        })
      }),
      );    

      map.addLayer (new ol.layer.Tile ({
        source: new ol.source.TileWMS ({
          url: 'http://internetmapping.net:8080/geoserver/mogrentz/wms',
          params: {Layers: 'mogrentz:FireHydrant'}
        })
      }),
      );

      map.addLayer (new ol.layer.Tile ({
        source: new ol.source.TileWMS ({
          url: 'http://internetmapping.net:8080/geoserver/mogrentz/wms',
          params: {Layers: 'mogrentz:ManHole'}
        })
      }),
      );

      map.addLayer (new ol.layer.Tile ({
        source: new ol.source.TileWMS ({
          url: 'http://internetmapping.net:8080/geoserver/mogrentz/wms',
          params: {Layers: 'mogrentz:WaterValves'}
        })
      }),
      );


    </script>
  </body>
</html>
